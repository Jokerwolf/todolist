<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>To-do List</title>

    <link rel="stylesheet" type="text/css" href="assets/plugins/bootstrap/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="assets/css/theme.css">
    <link rel="stylesheet" type="text/css" href="assets/css/checkbox.css">
</head>
<body>

<header class="container-fluid">
    <div class="row form-inline">
        <h1>Todo List</h1>
        <button id="addItem" class="btn glyphicon glyphicon-plus"></button>
    </div>
</header>

<div class="container">
	<ul id="todoList">
	</ul>
</div>

<!-- New item template -->
<li id="item_template" class="hidden row form-inline">
    <label class="is-Done col-xs-11">
        <input type="checkbox" class="is-Done"/>
        <span class="item-text"></span>
        <input type="text" class="item-text item-edit hidden">
    </label>

    <button class="item-delete col-xs-1 btn glyphicon glyphicon-remove"></button>
</li>

<script src="assets/js/model.js"></script>
<script src="assets/js/viewModel.js"></script>

<script src="assets/js/init.js"></script>

</body>
</html>
